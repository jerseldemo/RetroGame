<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Retro Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-light">
    <style>
        body {
            background-color: black;
        }
    </style>
    <!-- Header -->
    <header class="text-center py-4">
        <h1 class="text-warning">Contact Us</h1>
        <p class="lead">We'd love to hear from you! Please fill out the form below.</p>
    </header>

    <!-- Contacto Form Section -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-light border border-warning">
                    <style>
                        .card{
                            background-color: black;
                        }
                    </style>
                    <div class="card-body ">
                        <h5 class="card-title text-warning">Get in Touch</h5>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contacto Information Section -->
    <div class="container mt-5 text-center">
        <h5 class="text-warning">Contact Me Personally</h5>
        <p class="text-light">You can also reach me directly at:</p>
        <p class="text-warning">Email: <a href="" class="text-warning">jerseelksy@gmail.com</a></p>
        <p class="text-warning">Phone: +591 75801824</p>
    </div>

    <!-- Back ataras Button -->
    <div class="container mt-4 text-center">
        <a href="index.html" class="btn btn-warning">Back to Home</a>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2024 Retro Games. All Rights Reserved.</p>
    </footer>
</body>
</html>
