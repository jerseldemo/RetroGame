<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Retro Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Header Section -->
        <div class="text-center">
            <h1 class="text-warning">Register for Retro Games</h1>
            <p class="text-white">Please fill out the form to join the Retro Games community!</p>
        </div>

        <!-- Form Section -->
        <form>
            <div class="row mb-3">
                <label for="fullName" class="col-sm-2 col-form-label text-warning">Full Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullName" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label text-warning">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label text-warning">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="country" class="col-sm-2 col-form-label text-warning">Country:</label>
                <div class="col-sm-10">
                    <select id="country" class="form-select" required>
                        <option value="" disabled selected>Select your country</option>
                        <option value="USA">USA</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Japan">Japan</option>
                        <option value="China">China</option>
                        <option value="India">India</option>
                        <option value="South Korea">South Korea</option>
                        <option value="Thailand">Thailand</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="gender" class="col-sm-2 col-form-label text-warning">Gender:</label>
                <div class="col-sm-10">
                    <select id="gender" class="form-select" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="phone" class="col-sm-2 col-form-label text-warning">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="age" class="col-sm-2 col-form-label text-warning">Age:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-warning w-100">Register</button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-12 text-center">
                    <a href="index.html" class="btn btn-dark">Back to Home</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
